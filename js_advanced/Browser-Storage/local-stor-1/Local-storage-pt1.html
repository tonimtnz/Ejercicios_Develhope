<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage 1</title>
</head>
<body>
    
    <h1>Local Storage 1</h1>
    
    <script>
        const user = {
            id: 1,
            name: "John",
            age: 25,
        };

        function saveObj(obje){
            const jsonObject = JSON.stringify(obje);
            localStorage.setItem("userInfo", jsonObject);
        }

        saveObj(user);
    </script>
</body>
</html>
