<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo + DOM</title>
</head>
<body>
  <div id="container", style="display: flex; align-items: center;">
    <ul id="todo-list" class="todo-list"></ul>
</div>
</body>
</html>
<script>

  
    async function getTodoData() {
      const todoData = await fetch("https://jsonplaceholder.typicode.com/todos");
      const todoDataJson = await todoData.json();

      const listBorn = document.getElementById("todo-list");
    
      todoDataJson.forEach(element => {
        const titleBorn = document.createElement("li");
        titleBorn.textContent = element.title;
        
        if (element.completed){
          titleBorn.style.color = "green";
        }else {
          titleBorn.style.color = "red";
        };

        listBorn.appendChild(titleBorn);
        
      })

    };

    getTodoData();

    

</script>
