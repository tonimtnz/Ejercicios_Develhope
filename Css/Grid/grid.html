<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="grid.css" rel="stylesheet">
    <title>Grid</title>
</head>
<body>
    <section class="calculadora">
        <div id="cabeza"><span>0</span></div>
        <div class="operaciones">
            <div id="suma"><span>+</span></div>
            <div id="resta"><span>-</span></div>
            <div id="multi"><span>*</span></div>
            <div id="division"><span>/</span></div>
        </div>
        <div class="centro">
            <div><span>7</span></div>
            <div><span>8</span></div>
            <div><span>9</span></div>
            <div><span>4</span></div>
            <div><span>5</span></div>
            <div><span>6</span></div>
            <div><span>1</span></div>
            <div><span>2</span></div>
            <div><span>3</span></div>
            <div><span>0</span></div>
            <div><span>.</span></div>
            <div><span>AC</span></div>
        </div>
        <div class="igual"><span>=</span></div>
    </section>
    
</body>
</html>
