<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Attributes</title>
  </head>
  <body>
    <button disabled>No funciona</button>
    <br>
    <label for="number">Elige un numero entre 0 y 100</label>
    <input type="number" id="number" min="0" max="100" autofocus>
    <br>
    <label for="check">Checkbox marcada</label>
    <input type="checkbox" checked>
    <br>
    <label for="date">El ultimo input con un campo de fecha</label>
    <input type="date">
  </body>
</html>
